<html>
    <head>
        <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "A Paragraph changed"
        }   
        </script>
    </head>
    <body>
        <h2>What we can do this javascripts ?</h2>
        <p id="demo">This is test paragraph character</p>
        <button type="button" onclick = "myfunction()">Try it !!</button>
    </body>
</html>
